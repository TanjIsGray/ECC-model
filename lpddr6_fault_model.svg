<svg xmlns="http://www.w3.org/2000/svg" width="760" height="360" viewBox="0 0 640 320">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="8" refX="8" refY="4" orient="auto">
      <polygon points="0 0, 8 4, 0 8" fill="#4a4a4a"/>
    </marker>
    <marker id="note-arrow" markerWidth="9" markerHeight="8" refX="8" refY="4" orient="auto">
      <polygon points="0 0, 8 4, 0 8" fill="#0f273d"/>
    </marker>
  </defs>

  <rect width="640" height="320" fill="#ffffff" rx="14" ry="14"/>

  <!-- Subarray tiles -->
  <g font-family="Segoe UI, Helvetica, Arial, sans-serif" font-size="14" fill="#0f273d">
    <g>
      <rect x="60" y="60" width="77" height="140" rx="10" ry="10" fill="#e4f7e8" stroke="#3a7f46" stroke-width="1.8"/>
      <rect x="93.6875" y="60" width="9.625" height="140" fill="#d4ebff" stroke="#89bde8" stroke-width="0.6"/>
      <text x="98.5" y="115" text-anchor="middle">Subarray 0</text>
    </g>

    <g>
      <rect x="210" y="60" width="77" height="140" rx="10" ry="10" fill="#e4f7e8" stroke="#3a7f46" stroke-width="1.8"/>
      <rect x="243.6875" y="60" width="9.625" height="140" fill="#d4ebff" stroke="#89bde8" stroke-width="0.6"/>
      <text x="248.5" y="115" text-anchor="middle">Subarray 1</text>
    </g>

    <g>
      <rect x="319.5" y="60" width="77" height="140" rx="10" ry="10" fill="none" stroke="#b9c4cd" stroke-dasharray="6 6" stroke-width="1.8"/>
      <text x="358" y="115" text-anchor="middle" fill="#5a6570">...</text>
    </g>

    <g>
      <rect x="429" y="60" width="77" height="140" rx="10" ry="10" fill="#e4f7e8" stroke="#3a7f46" stroke-width="1.8"/>
      <rect x="462.6875" y="60" width="9.625" height="140" fill="#d4ebff" stroke="#89bde8" stroke-width="0.6"/>
      <text x="467.5" y="115" text-anchor="middle">Subarray 15</text>
    </g>
  </g>

  <!-- Column annotation above Subarray 1 -->
  <g font-family="Segoe UI, Helvetica, Arial, sans-serif" font-size="12" fill="#0f273d">
    <text x="210" y="40">0</text>
    <text x="248.5" y="40" text-anchor="middle">â€¦</text>
    <text x="287" y="40" text-anchor="end">3</text>
    <text x="210" y="55">0</text>
    <text x="287" y="55" text-anchor="end">F</text>
    <text x="307" y="48">column</text>
  </g>

  <!-- Metadata annotation -->
  <g stroke="#0f273d" stroke-width="1.5" fill="none">
    <line x1="467.5" y1="60" x2="560" y2="30" marker-end="url(#note-arrow)"/>
  </g>
  <text x="565" y="28" fill="#0f273d" stroke="none" font-family="Segoe UI, Helvetica, Arial, sans-serif" font-size="12">carve out cols 3C..3F for metadata</text>

  <!-- 32-byte data bus -->
  <rect x="40" y="235" width="486" height="22" rx="11" ry="11" fill="#dbe5f1" stroke="#4a4a4a" stroke-width="2"/>
  <text x="283" y="250" text-anchor="middle" font-family="Segoe UI, Helvetica, Arial, sans-serif" font-size="15" fill="#1f3a5f">
    32-byte data bus
  </text>

  <!-- Fault examples -->
  <g stroke="#d52e2e" stroke-width="3" fill="none">
    <line x1="60" y1="150" x2="137" y2="150"/>
    <line x1="60" y1="175" x2="287" y2="175"/>
    <line x1="429" y1="140" x2="467.5" y2="140"/>
  </g>
  <g font-family="Segoe UI, Helvetica, Arial, sans-serif" font-size="12" fill="#d52e2e" text-anchor="middle">
    <text x="98.5" y="142">16-bit fault</text>
    <text x="173.5" y="197">32-bit fault</text>
    <text x="467.5" y="132">8-bit fault</text>
  </g>

  <!-- Double-ended arrows -->
  <g stroke="#4a4a4a" stroke-width="2.2" fill="none">
    <line x1="78" y1="200" x2="78" y2="235" marker-start="url(#arrowhead)" marker-end="url(#arrowhead)"/>
    <line x1="119" y1="200" x2="119" y2="235" marker-start="url(#arrowhead)" marker-end="url(#arrowhead)"/>

    <line x1="228" y1="200" x2="228" y2="235" marker-start="url(#arrowhead)" marker-end="url(#arrowhead)"/>
    <line x1="269" y1="200" x2="269" y2="235" marker-start="url(#arrowhead)" marker-end="url(#arrowhead)"/>

    <line x1="447" y1="200" x2="447" y2="235" marker-start="url(#arrowhead)" marker-end="url(#arrowhead)"/>
    <line x1="488" y1="200" x2="488" y2="235" marker-start="url(#arrowhead)" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Strikethrough annotations -->
  <g stroke="#d52e2e" stroke-width="2.6" fill="none">
    <line x1="222" y1="212" x2="234" y2="223"/>
    <line x1="263" y1="212" x2="275" y2="223"/>
  </g>
  <text x="281" y="207" fill="#d52e2e" stroke="none" font-family="Segoe UI, Helvetica, Arial, sans-serif" font-size="12">8-bit</text>
</svg>

